<!DOCTYPE html>
<html>
  <head>
    <title>Kid-Event-Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">


    <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
    <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  </head>
  <title>Background Image</title>

<body>
    <h2 id= "title">THE FAMILY HUSTLE</h2>
<body class="container-fluid">
 <div class="container-fluid">
    <div id='message'></div>
    <form id="sign-up">
      <fieldset>
        <legend>SIGN UP</legend>
        <input id="email" type="text" name="credentials[email]" placeholder="Enter Email">
        <input id="password1"type="text" name="credentials[password]"placeholder="Enter Password">
        <input id="password2"type="text" name="credentials[password_confirmation]"placeholder="Enter Password Confirmatiom">
        <input type="submit" name="submit" value="Sign up!">
        </fieldset>
    </form>
    <form id="sign-in">
      <fieldset>
        <legend>SIGN IN</legend>
        <input id="sign-in-val" type="text" name="credentials[email]" placeholder="Enter Email">
        <input id="sign-password"type="text" name="credentials[password]"placeholder="Enter Password">
        <input type="submit" name="submit" value="Sign In!">
        </fieldset>
    </form>
  <form id="sign-out">
      <fieldset>
      <legend>SIGN OUT</legend>
      <input type="submit" name="submit" value="Sign out!">
      </fieldset>
  </form>
    <form id="change-password">
      <fieldset>
        <legend>CHANGE PASSWORD</legend>
        <input id="password3" type="text" name="passwords[old]" placeholder="Old Password">
        <input id="password4" type="text" name="passwords[new]" placeholder="New Password">
        <input type="submit" name="submit" value="Change PASSWORD!">
        </fieldset>
    </form>
  </div>
    </body>
</html>
